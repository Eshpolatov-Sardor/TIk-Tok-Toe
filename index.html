<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="src/output.css" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-800 flex justify-center items-center h-screen">
  <div class="game-container flex flex-col items-center">
    <div id="board" class="grid grid-cols-3 gap-3 p-5 rounded-lg bg-blue-500">
      <div class="cell w-24 h-24 flex justify-center items-center bg-white text-black text-4xl cursor-pointer rounded-lg transition-all hover:bg-gray-200" data-index="0"></div>
      <div class="cell w-24 h-24 flex justify-center items-center bg-white text-black text-4xl cursor-pointer rounded-lg transition-all hover:bg-gray-200" data-index="1"></div>
      <div class="cell w-24 h-24 flex justify-center items-center bg-white text-black text-4xl cursor-pointer rounded-lg transition-all hover:bg-gray-200" data-index="2"></div>
      <div class="cell w-24 h-24 flex justify-center items-center bg-white text-black text-4xl cursor-pointer rounded-lg transition-all hover:bg-gray-200" data-index="3"></div>
      <div class="cell w-24 h-24 flex justify-center items-center bg-white text-black text-4xl cursor-pointer rounded-lg transition-all hover:bg-gray-200" data-index="4"></div>
      <div class="cell w-24 h-24 flex justify-center items-center bg-white text-black text-4xl cursor-pointer rounded-lg transition-all hover:bg-gray-200" data-index="5"></div>
      <div class="cell w-24 h-24 flex justify-center items-center bg-white text-black text-4xl cursor-pointer rounded-lg transition-all hover:bg-gray-200" data-index="6"></div>
      <div class="cell w-24 h-24 flex justify-center items-center bg-white text-black text-4xl cursor-pointer rounded-lg transition-all hover:bg-gray-200" data-index="7"></div>
      <div class="cell w-24 h-24 flex justify-center items-center bg-white text-black text-4xl cursor-pointer rounded-lg transition-all hover:bg-gray-200" data-index="8"></div>
    </div>
    <button id="resetButton" class="mt-4 px-6 py-2 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 transition-colors">Reset Game</button>
  </div>
  <script src="/scriptts.js"></script>
</body>
</html>
